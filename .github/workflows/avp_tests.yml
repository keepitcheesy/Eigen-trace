name: AVP Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  avp-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run AVP test suite
      run: |
        python scripts/run_avp_tests.py
      continue-on-error: false
    
    - name: Generate markdown report
      if: always()
      run: |
        python scripts/make_report.py
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: avp-test-reports
        path: |
          reports/avp_report.json
          reports/avp_report.md
        retention-days: 30
    
    - name: Display report summary
      if: always()
      run: |
        echo "## AVP Test Suite Results" >> $GITHUB_STEP_SUMMARY
        if [ -f reports/avp_report.md ]; then
          cat reports/avp_report.md >> $GITHUB_STEP_SUMMARY
        fi
