# Suite configuration for benchmark harness
# Format: 3 seeds x 3 losses x 2 tasks

# Random seeds for reproducibility
seeds: [42, 123, 456]

# Loss functions to compare
losses:
  - name: "logosloss"
    params:
      grace_coeff: 0.5
      phase_weight: 0.1
  - name: "mse"
    params: {}
  - name: "huber"
    params:
      delta: 1.0

# Tasks to evaluate
tasks:
  - name: "image_denoise"
    params:
      image_size: 32
      noise_type: "gaussian"
      noise_level: 0.1
      num_samples: 100
    model: "unet"
    model_params:
      base_channels: 16
    training:
      epochs: 20
      batch_size: 16
      learning_rate: 0.001
  
  - name: "time_series"
    params:
      seq_length: 128
      forecast_horizon: 16
      num_samples: 100
      noise_level: 0.1
    model: "lstm"
    model_params:
      hidden_size: 32
      num_layers: 2
    training:
      epochs: 20
      batch_size: 16
      learning_rate: 0.001

# Compression tests
compression:
  quantization:
    enabled: true
    bits: [8]
  pruning:
    enabled: true
    sparsity: [0.2, 0.4]

# Output configuration
output:
  results_dir: "results"
  metrics_file: "metrics.jsonl"
  summary_file: "summary.csv"
  checkpoints_dir: "checkpoints"
